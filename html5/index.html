 <!-- style -->

 <link rel="stylesheet" href="css/style.css">

 <!-- favicon -->

<body>
 <header>
  <h1>Resposive web</h1>
 </header>
 <nav>
  <h2>Navigation bar</h2>
 </nav>
 <article>
  <h2>Title</h2>
 </article>
 <main>
  <section>
   <h2>Contents</h2>
   <section>
    <h3>Left side</h3>
    <article><h4>left 1</h4></article>
    <article><h4>left 2</h4></article>
    <article><h4>left 3</h4></article>
   </section>
   <section>
    <h3>Main</h3>
    <article><h4>main 1</h4></article>
    <article><h4>main 2</h4></article>
    <article><h4>main 3</h4></article>
   </section>
   <section>
    <h3>Right side</h3>
    <article><h4>right 1</h4></article>
    <article><h4>right 2</h4></article>
    <article><h4>right 3</h4></article>
   </section>
  </section>
 </main>
 <footer>
  <h2>Footer</h2>
 </footer>
 <!-- JavaScript Libraries -->
 <script src="js/jquery.min_1.12.4.js"></script>
 <script src="js/modernizr-custom.js"></script>
